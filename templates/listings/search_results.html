{% extends "base.html" %}

{% block content %}
  <h1>Search results for <i>{{ request.GET.q }}</i></h1>
  <ul>
    {% if page_obj %}
      {% for result in page_obj %}
        <li>{{ result.user.email }}</li>
      {% endfor %}
    {% else %}
      <p>Not found!</p>
    {% endif %}
  </ul>

  {% include "listings/pagination.html" %}
{% endblock %}
