{% extends 'base.html' %}
{% block content %}
  {% if user.is_authenticated %}
    <h1>Profile Page</h1>
    <form method="post">
      {% csrf_token %}

      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" value="update">
    </form>
  {% else %}
    <h1>Forbidden!</h1>
  {% endif %}
{% endblock %}
