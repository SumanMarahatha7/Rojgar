{% extends 'base.html'%}

{% block content %}
<div class="container ">
    <div class="p-3">
        <h3>Password Reset</h3>
    </div>
        <p>
            Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.
        </p>
        <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email">Email</label>
            <input type="email" name="email" class="form-control w-75" id="id_email">
        </div>
        <button type="submit" class="btn btn-info" name="send email"> submit</button>

    </form>
</div>
{% endblock %}
