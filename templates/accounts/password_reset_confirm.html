{% extends 'base.html'%}

{% block content %}
<div class="container p-3">
    <div class="container">
        <h3>Enter new password</h3>
    </div>
    <div class="m-b-5">
    <p>
        please enter your new password twice so we can verify you typed it in correctly
    </p>
        </div>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_new_password1">Password</label>
            <input type="password" name="new_password1" class="form-control w-50" id="password">
            <span class="eye" onclick="show()"><i class="far fa-eye"></i></span>
            <small id="passwordhelp" class="form-text text-muted">Your password must be 8 character long.</small>
        </div>
        <div class="form-group">
            <label for="id_new_password2">Confirm Password</label>
            <input type="password" name="new_password2" class="form-control w-50" id="password">
            <span class="eye" onclick="show()"><i class="far fa-eye"></i></span>
        </div>
        <button type="submit" class="btn btn-info" name="update password">Submit</button>
    </form>
</div>
{% endblock %}
